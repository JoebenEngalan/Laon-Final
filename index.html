<body>

  <header>
    <div class="container">
        <a  href="index.html" class="logo">LAON</a>
        <nav class="nav-collapse">
          <ul>
            <li class="menu-item active"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="colorpick.html">Scan Leaf</a></li>
            <li class="menu-item"><a href="about.html">About</a></li>
          </ul>
        </nav>
      </div>
  </header>

  <br>
  <br>

  <div class="wcontainer">
        <div class="app-title">
            <p>Weather Today</p>
        </div>
      <div class="notification"></div>
      <div class="weather-container">
          <div class="weather-icon">
              <img src="icons/unknown.png" alt="">
          </div>
          <div class="temperature-value">
              <p>- Â°<span>C</span></p>
          </div>
          <div class="temperature-description">
              <p>-</p>
          </div>
          <div class="location">
              <p>-</p>
          </div>
      </div>  
  </div>

<div class="scontainer">

  <div class="message">
    <p>-</p>
  </div>
    
  <div class="button1" id="button1" style="visibility:hidden;">
    <span onclick="confirmAction()">Scan Leaf</span>
  </div>
        
  <div class="button" id="button">
    <span id="myBtn">SET 1ST SCAN</span>
  </div>

</div>

<div id="myModal" class="modal">
<!-- Modal content -->
<div class="modal-content">
  <div class="modal-header">
      <label for="modal"><span class="close">&times;</span></label>
    
    <h2>SET FOR DAYS FOR YOUR FIRST SCAN</h2>
  </div>
    <div class="modal-body">
      <form id="task-form">
        <br>
        <!--  General -->
        <div class="form-group">
        <h1>DISPLAY DATE FIRST READING</h1>
          <br>
          <div class="controls">
            <input type="text"  id="title" class="floatLabel" name="name" required readonly>
          </div>
        </div>
            <!--  Details -->
            <div class="form-group" style="display:none;">
              <p id="title"></p>
              <p id="deadline-hours"></p>    
              <p id="deadline-minutes"></p>
              <p id="deadline-month"></p>
              <p id="deadline-day"></p>
              <p id="deadline-year"></p>
            </div>
            <!--  More -->
            <div class="form-group">
              <div>
                <div class="button" id="button">
                  <span onclick="setdate1()">
                    Rice Transplanting<br>
                    14 days
                  </span>
                </div>
               
                <div class="button" id="button">
                  <span onclick="setdate2()">
                    Direct Wet-seeded<br>
                    21 days
                  </span>
                </div>    
              
              </div>
              <div class="controls">
                <input type="submit" id="submit" value="SET TASK" default>
              </div>
            </div>
            <div id="toolbar">
              <button id="enable">
                Enable notifications
              </button>
            </div>
          </form>
    </div>
  </div>
</div>


<div class="right-div right-text">
  <h2 class="heading1">To Do List</h2>
    <div class="form-group">
      <div class="controls">
        <div class="task-box">
          <ul id="task-list">
          </ul>
        </div>
      </div> 
    </div>  

    <div class="form-group" style="display:none;" >
      <details id="toolbar">
        <summary>See More</summary>
          <ul id="notifications">
          </ul>
        </details>
    </div>
</div>
