  <body>

    <header>
      <div class="container">
          <a href="index.html" class="logo">LAON</a>
          <nav class="nav-collapse">
            <ul>
              <li class="menu-item active"><a href="index.html">Home</a></li>

            </ul>
          </nav>
        </div>
      </header>

<div class="container">
  <div class="left-div left-text">
      
    <h2 class="heading1">Add To Do</h2>

    <form id="task-form" action="index.html">
      <!--  General -->
      <div class="form-group">
          <h2 class="heading">Add Title</h2>
          <div class="controls">
              <input type="text"  id="title" class="floatLabel" name="name" required >
              <label for="name">Title Name</label>
              <div class="controls" >              
                <input role="button" tabindex="0" type="submit1" onClick="autoFill()" value="Autofill">
              </div>
          
          </div>
      </div>
      
      <!--  Details -->
      <div class="form-group" style="display: none;">
        <p id="deadline-hours" class="floatLabel" ></p>    
        <p id="deadline-minutes" class="floatLabel"></p>
        <p id="deadline-month" class="floatLabel"></p>
        <p id="deadline-day" class="floatLabel"></p>
        <p id="deadline-year" class="floatLabel"></p>
      </div>
      <!--  More -->
      <div class="form-group">
        <div class="controls">
          <input type="submit" id="submit" value="Add Task" default>
        </div>
      </div>

      <div id="toolbar">
        <button id="enable">
          Enable notifications
          </button>
      </div>
    </form>  

    </div>
        <div class="right-div right-text">

        <h2 class="heading1">To Do List</h2>
          <div class="form-group">
            <div class="controls">
              <div class="task-box">
                <ul id="task-list">
                </ul>
              </div>   
                          
        <div id="toolbar" >
            <ul id="notifications" style="visibility: hidden">
            </ul>
        </div>

      </div>

      </div>
    </div>
</div>

</div>
<script src="js/form.js"></script>
<script src="js/todo.js"></script>
